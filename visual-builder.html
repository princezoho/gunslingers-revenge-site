<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Builder - Gunslinger's Revenge</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="https://unpkg.com/grapesjs-preset-webpage/dist/grapesjs-preset-webpage.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .panel__top {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #FFD700;
        }
        
        .panel__basic-actions {
            display: flex;
            gap: 10px;
        }
        
        .custom-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }
        
        .brand-title {
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #gjs {
            border: none;
        }
        
        .gjs-cv-canvas {
            background: #f5f5f5;
        }
        
        /* Fix text visibility in panels */
        .gjs-blocks-c {
            color: #333 !important;
            background: white !important;
        }
        
        .gjs-block {
            color: #333 !important;
            background: #f9f9f9 !important;
            border: 1px solid #ddd !important;
        }
        
        .gjs-block:hover {
            background: #FFD700 !important;
            color: #1a1a1a !important;
        }
        
        .gjs-block__label {
            color: #333 !important;
            font-weight: 500;
        }
        
        .gjs-block-label {
            color: #333 !important;
        }
        
        .gjs-title {
            color: #333 !important;
        }
        
        .gjs-pn-panel .gjs-pn-btn {
            color: #333 !important;
        }
        
        /* Style manager text fix */
        .gjs-sm-label {
            color: #333 !important;
        }
        
        .gjs-field {
            color: #333 !important;
            background: white !important;
            border: 1px solid #ddd !important;
        }
        
        .gjs-sm-sector-title {
            background: #f5f5f5 !important;
            color: #333 !important;
        }
    </style>
</head>
<body>
    <div class="panel__top">
        <div class="brand-title">
            🎯 Gunslinger's Revenge - Visual Builder (Drag & Drop Editor)
        </div>
        <div class="panel__basic-actions">
            <select id="pageSelector" class="custom-btn" style="padding: 10px; margin-right: 10px;">
                <option value="">Select Page to Edit...</option>
                <option value="index.html">Homepage</option>
                <option value="characters.html">Characters</option>
                <option value="gameplay.html">Gameplay</option>
                <option value="features.html">Features</option>
                <option value="cards.html">Cards</option>
                <option value="horses-charms.html">Horses & Charms</option>
                <option value="tonics.html">Tonics</option>
                <option value="gallery.html">Gallery</option>
                <option value="blog.html">Blog</option>
            </select>
            <button class="custom-btn" onclick="loadSelectedPage()">📂 Load Page</button>
            <button class="custom-btn" onclick="saveWork()">💾 Save Your Design</button>
            <button class="custom-btn" onclick="clearCanvas()">🗑️ Clear Canvas</button>
            <button class="custom-btn" onclick="showHelp()">❓ Help</button>
        </div>
    </div>
    
    <div id="gjs"></div>

    <script>
        const editor = grapesjs.init({
            container: '#gjs',
            height: 'calc(100vh - 65px)',
            width: 'auto',
            storageManager: {
                autoload: false,
            },
            deviceManager: {
                devices: [{
                    name: 'Desktop',
                    width: '',
                }, {
                    name: 'Tablet',
                    width: '768px',
                }, {
                    name: 'Mobile',
                    width: '320px',
                }]
            },
            plugins: ['gjs-preset-webpage', 'gjs-blocks-basic'],
            pluginsOpts: {
                'gjs-preset-webpage': {
                    blocksBasicOpts: {
                        flexGrid: true,
                    },
                    blocks: ['link-block', 'quote', 'image', 'video', 'map', 'column1', 'column2', 'column3', 'text-basic'],
                }
            },
            canvas: {
                styles: [
                    'style.css',
                    'custom.css',
                    'nav-dropdown.css',
                    'backgrounds.css'
                ],
            },
        });

        // Add custom blocks for Gunslinger theme
        editor.BlockManager.add('hero-section', {
            label: '🏜️ Hero Section',
            content: `
                <section style="background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%); padding: 80px 20px; text-align: center; color: white;">
                    <h1 style="font-size: 48px; margin-bottom: 20px; font-family: serif;">Gunslinger's Revenge</h1>
                    <p style="font-size: 20px; margin-bottom: 30px;">Your epic Wild West adventure awaits</p>
                    <button style="background: #FFD700; color: #333; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold;">Play Now</button>
                </section>
            `,
            category: '🎯 Gunslinger Theme'
        });

        editor.BlockManager.add('character-card', {
            label: '🤠 Character Card',
            content: `
                <div style="border: 3px solid #8B4513; border-radius: 12px; padding: 20px; margin: 20px; background: #FFF8DC; max-width: 300px; display: inline-block;">
                    <img src="assets/green-gunslinger.jpg" style="width: 100%; border-radius: 8px; margin-bottom: 15px;">
                    <h3 style="color: #8B4513; margin-bottom: 10px; font-family: serif;">Character Name</h3>
                    <p style="color: #666;">Character description goes here...</p>
                    <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                        <span style="color: #8B4513; font-weight: bold;">❤️ 100 HP</span>
                        <span style="color: #8B4513; font-weight: bold;">⚔️ 25 ATK</span>
                    </div>
                </div>
            `,
            category: '🎯 Gunslinger Theme'
        });

        editor.BlockManager.add('game-feature', {
            label: '⭐ Feature Box',
            content: `
                <div style="text-align: center; padding: 40px 20px; background: rgba(139, 69, 19, 0.1); border-radius: 12px; margin: 20px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">🎯</div>
                    <h3 style="color: #8B4513; margin-bottom: 15px; font-family: serif;">Feature Title</h3>
                    <p style="color: #666; line-height: 1.6;">Describe your amazing game feature here. Make it compelling!</p>
                </div>
            `,
            category: '🎯 Gunslinger Theme'
        });

        editor.BlockManager.add('cta-button', {
            label: '💰 CTA Button',
            content: `
                <div style="text-align: center; margin: 30px 0;">
                    <a href="#" style="display: inline-block; background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #333; padding: 15px 40px; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); transition: transform 0.3s;">
                        Wishlist on Steam
                    </a>
                </div>
            `,
            category: '🎯 Gunslinger Theme'
        });

        editor.BlockManager.add('western-divider', {
            label: '✨ Divider',
            content: `
                <div style="text-align: center; margin: 40px 0;">
                    <div style="display: inline-block; position: relative;">
                        <span style="font-size: 24px;">⭐ ⭐ ⭐</span>
                    </div>
                </div>
            `,
            category: '🎯 Gunslinger Theme'
        });

        editor.BlockManager.add('game-stats', {
            label: '📊 Stats Bar',
            content: `
                <div style="background: #2c2416; padding: 20px; border-radius: 12px; margin: 20px 0;">
                    <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px;">
                        <div style="text-align: center;">
                            <div style="font-size: 32px; color: #FFD700; font-weight: bold;">150+</div>
                            <div style="color: #FFF8DC; font-size: 14px;">Unique Cards</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 32px; color: #FFD700; font-weight: bold;">50+</div>
                            <div style="color: #FFF8DC; font-size: 14px;">Characters</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 32px; color: #FFD700; font-weight: bold;">100+</div>
                            <div style="color: #FFF8DC; font-size: 14px;">Hours of Fun</div>
                        </div>
                    </div>
                </div>
            `,
            category: '🎯 Gunslinger Theme'
        });

        function loadSelectedPage() {
            const selector = document.getElementById('pageSelector');
            const pagePath = selector.value;
            
            if (!pagePath) {
                alert('Please select a page to edit from the dropdown');
                return;
            }
            
            loadPage(pagePath);
        }

        function loadPage(pagePath) {
            fetch(pagePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Could not load ${pagePath}`);
                    }
                    return response.text();
                })
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const bodyContent = doc.body.innerHTML;
                    
                    // Clear previous content
                    editor.setComponents('');
                    editor.setStyle('');
                    
                    // Set new content
                    editor.setComponents(bodyContent);
                    
                    // Extract inline styles
                    const styles = Array.from(doc.querySelectorAll('style'))
                        .map(style => style.innerHTML)
                        .join('\n');
                    if (styles) {
                        editor.setStyle(styles);
                    }
                    
                    alert(`✅ ${pagePath} loaded successfully! You can now edit it visually.`);
                })
                .catch(err => {
                    console.error('Error loading page:', err);
                    alert(`❌ Error loading ${pagePath}: ${err.message}`);
                });
        }

        function loadHomePage() {
            loadPage('index.html');
        }

        function openCurrentFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.html';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const text = await file.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const bodyContent = doc.body.innerHTML;
                    editor.setComponents(bodyContent);
                    
                    // Extract styles
                    const styles = Array.from(doc.querySelectorAll('style'))
                        .map(style => style.innerHTML)
                        .join('\n');
                    if (styles) {
                        editor.setStyle(styles);
                    }
                }
            };
            input.click();
        }

        function saveWork() {
            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunslinger's Revenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="nav-dropdown.css">
    <link rel="stylesheet" href="backgrounds.css">
    <style>${editor.getCss()}</style>
</head>
<body>
${editor.getHtml()}
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gunslinger-designed-page.html';
            a.click();
            URL.revokeObjectURL(url);
            alert('✅ Your design has been saved! File downloaded as: gunslinger-designed-page.html');
        }

        function clearCanvas() {
            if (confirm('Are you sure you want to clear all content?')) {
                editor.setComponents('');
                editor.setStyle('');
            }
        }

        function showHelp() {
            alert(`🎯 VISUAL BUILDER HELP

HOW TO USE:
1. Drag blocks from the right panel onto the canvas
2. Click any element to select it
3. Double-click text to edit it inline
4. Use the style panel (paintbrush icon) to change colors, fonts, etc.
5. Switch device views with the desktop/tablet/mobile icons

TIPS:
• Start with a Hero Section from Gunslinger Theme
• Add Character Cards for game characters
• Use the Stats Bar to show game features
• Save regularly using the Save button

SHORTCUTS:
• Delete key: Remove selected element
• Ctrl+Z: Undo
• Ctrl+Shift+Z: Redo
• Double-click: Edit text`);
        }

        // Show welcome content on load
        editor.on('load', () => {
            editor.setComponents(`
                <div style="padding: 60px 20px; text-align: center; background: linear-gradient(135deg, #FFF8DC 0%, #FAEBD7 100%); min-height: 80vh;">
                    <h1 style="color: #8B4513; margin-bottom: 30px; font-size: 42px; font-family: serif;">🎯 Welcome to Your Visual Builder!</h1>
                    
                    <div style="max-width: 700px; margin: 0 auto 40px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
                        <h2 style="color: #D2691E; margin-bottom: 20px;">Getting Started:</h2>
                        <ol style="text-align: left; line-height: 2; color: #666; font-size: 16px;">
                            <li><strong>Load Your Site:</strong> Click "🏠 Load Homepage" button above to load your existing homepage</li>
                            <li><strong>Drag & Drop:</strong> Use the blocks panel on the right to add new elements</li>
                            <li><strong>Edit Elements:</strong> Click any element to modify its properties</li>
                            <li><strong>Style Panel:</strong> Click the paintbrush icon to customize colors and fonts</li>
                            <li><strong>Save Your Work:</strong> Click "💾 Save Your Design" when you're done</li>
                        </ol>
                    </div>
                    
                    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                        <button onclick="document.getElementById('pageSelector').value='characters.html'; loadSelectedPage();" style="background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #333; padding: 20px 40px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);">
                            🤠 Load Characters Page
                        </button>
                        <button onclick="document.getElementById('pageSelector').value='index.html'; loadSelectedPage();" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%); color: white; padding: 20px 40px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold;">
                            🏠 Load Homepage
                        </button>
                        <button onclick="showHelp()" style="background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%); color: white; padding: 20px 40px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold;">
                            ❓ View Help Guide
                        </button>
                    </div>
                    
                    <div style="margin-top: 40px; color: #8B4513;">
                        <p><strong>Tip:</strong> Look for the "🎯 Gunslinger Theme" category in the blocks panel for pre-made Western-themed components!</p>
                    </div>
                </div>
            `);
        });
    </script>
</body>
</html>
